<!DOCTYPE html>
<html>
    <head>
        <title>SWRouter Administrative Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="/asset/js/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="/asset/css/bootstrap-theme.min.css">
        <script src="/asset/js/bootstrap.min.js"></script>
        <script src="/asset/js/moment.js"></script>
        <script src="/asset/js/jquery-sortable-min.js"></script>
        <script src="/asset/js/adminportal.js" type="text/javascript"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
        <link rel="stylesheet" href="/asset/css/adminportal.css">
    </head>
    <body>
        <div class="container-fluid" style="width: 100%">
            <div style="width: 30%; float: left; margin-top: 15px;">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="glyphicon glyphicon-wrench"></i> Router Management</h3>
                    </div>
                    <div class="panel-body">
                        <div class="tree" id="treemenu">

                        </div>
                    </div>
                </div>
                <div class="panel panel-danger" id="save-config-panel" style="display: none;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Configuration Changed</h3>
                    </div>
                    <div class="panel-body" style="text-align: center;">
                        <p>Router configuration has been altered. You can save the changes by clicking the button below.</p>
                        <a class="btn btn-danger btn-sm" href="#" role="button" id="save-config-button"><i class="glyphicon glyphicon-download-alt"></i> Write Configuration</a>
                    </div>
                </div>
            </div>
            <div style="width: 70%; float: left;" class="container-fluid" id="content"></div>
        </div>
    </body>
